<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>注册页面</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/zhuce.css"/>
		<link rel="stylesheet" type="text/css" href="css/header.css"/>
		<link rel="stylesheet" type="text/css" href="css/footer.css"/>
	</head>
	<body>
		<!--头部-->
		<div class="header">
			<div class="logo">
				<img src="img/a (2).png"/>
				<p>信用商城</p>
				<p>www.xysc.com</p>
			</div>
			<p class="hyzc">欢迎注册</p>
			<p class="zh">
				<span>已有账号？<span style="color: red;">请登录</span></span>
			</p>
		</div>
		<!--身体-->
		<div class="st">
			<div class="bx">
				<div class="bx1">
					<p>个人用户注册</p>
					<p style="border: 0;">企业用户注册</p>
				</div>
				<div class="bx2">
					<img src="img/a (4).png"/>
					<p class="in1">
						<img src="img/dianhua_03.png" class="in11"/>
						<input placeholder="请输入手机号" class="in12"/>
					</p>
					<p class="in2">
						<input placeholder="请输入手机验证码" class="in22"/>
						<input type="button" name="" id="" value="发送验证码" class="in23"/>
					</p>
					<input type="button" name="" id="" value="下一步" class="in3"/>
				</div>
			</div>
		</div>
		<!--尾部-->
		<div class="footer">
			<div class="f1">
				<div class="f1_1">
					<img src="img/a (5).png"/>
					<p style="padding-top: 5px;">信用商城<br />www.xysc.com</p>
				</div>
				<ul class="f1_2">
					<li style="font-size: 18px;">售后保障</li>
					<li>退换货流程</li>
					<li>售后服务承诺及政策</li>
				</ul>
				<ul class="f1_2">
					<li style="font-size: 18px;">关于我们</li>
					<li>公司信息</li>
					<li>联系我们</li>
				</ul>
				<ul class="f1_2">
					<li style="font-size: 18px;">扶贫认证</li>
					<li style="font-size: 18px;">二维码</li>
				</ul>
				<img src="img/a (1).png" class="f1_3"/>
				<div class="f2">
				版权所有：上海市社会信用促进中心&nbsp;2017 泸 ICP 备：17053360号
				</div>
			</div>
			
		</div>
	</body>
</html>
