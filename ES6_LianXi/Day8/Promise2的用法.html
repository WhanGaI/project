<script type="text/javascript">
	
	let result = new Promise(function(resolve,reject){
		$.ajax({
			url : "https://resources.ninghao.net/wxapp-case/db.json",
			success : function(response){
				resolve(response);
			},
			error : function(err){
				reject(err);
			}
		});
	});
	
	result.then(function(response){
		console.log("成功了")
	},function(err){
		console.log("失败了")
	})
	
	
</script>
