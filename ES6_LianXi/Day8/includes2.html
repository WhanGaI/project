<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			li{
				width: 150px;
				height: 150px;
				border: 1px solid #CCCCCC;
				float: left;
				margin: 20px;
			}
		</style>
	</head>
	<body>
		<input type="text" id="con" value="" />
		<input type="button" id="btn" value="查找" />
		<ul>
			<li>我</li>
			<li>想</li>
			<li>好</li>
			<li>学</li>
			<li>习</li>
		</ul>
	</body>
</html>
<script type="text/javascript">
	
	btn.onclick = function(){
		let str = con.value;
		let li = document.querySelectorAll("li");
		let result = Array.from(li,function(item){
			return item;
		});
		
		let obj = result.filter(function(item){
			if(str.includes(item.textContent)){
				item.style.background = "red";
			}else{
				item.style.background= "#FFF";
			}
		})
	}
	
</script>
