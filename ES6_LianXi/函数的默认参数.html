<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
			background: pink;
			margin: 100px auto;
		}
	</style>
	<body>
		<input type="button" value="按钮" id="btn"/>
		<div></div>
	</body>
</html>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
	
	$(function(){
		
		function change(x=500,y=30){
			$("div").animate({
				width : x+"px"
			},y)
		}
		$("#btn").click(function(){
			change(700,2000)
		})
	})
	
	{
		function test(x,y = 5){
			console.log("默认值",x,y)
		}
		test(5,10)
	}
	
	{
		function test(x,y = "world",c="123"){
			console.log("默认值",x,y,c)
		};
		test("hello");
	}
	
</script>
