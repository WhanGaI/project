<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			div{
				width: 200px;
				height: 200px;
				border: solid 3px #FFC0CB;
				margin: 100px auto;
			}
			
		</style>
	</head>
	<body>
		<input type="text" id="btn" />
		<input type="button" id="sub" value="button" />
		<div id="box">
			
		</div>
	</body>
</html>
<script type="text/javascript">
	
	{
		sub.onclick = function(){
			let a = btn.value;
			alert(a);
			switch(Math.sign(a)){
				case 1:
				box.style.background = "red";
				break;
				case -1:
				box.style.background = "#000";
				break;
				default :
				box.style.background = "pink";
			}
		}
	}
	
</script>
