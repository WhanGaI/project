<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background: pink;
			margin: 50px;
			color: #fff;
			line-height: 200px;
			text-align: center;
			float: left;
			font-size: 20px;
		}
	</style>
	<body>
		<div>第一个</div>
		<div>第二个</div>
		<div>第三个</div>
	</body>
</html>
<script type="text/javascript">
	
	let aDiv = document.getElementsByTagName("div");
	for (let i = 0;i<aDiv.length;i++) {
		aDiv[i].onclick = function(){
			for (let i = 0;i<aDiv.length;i++) {
				aDiv[i].style.background = "pink";
			}
			aDiv[i].style.background = "yellow";
		}
	};
	
	
</script>
