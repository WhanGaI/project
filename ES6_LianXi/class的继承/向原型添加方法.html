<script type="text/javascript">
	
	class point{
		constructor(name,pass){
			this.name=name;
			this.pass=pass;
		}
	}
	
	Object.assign(point.prototype,{
		showName(){
			console.log(this.name);
		},
		showPass(){
			console.log(this.pass)
		}
	});
	
	let Point = new point("jack","123456");
	
	Point.showName();
	Point.showPass();
	
</script>
